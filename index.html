<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock" />
    <meta name="keywords" content="rock, paper, scissors, lizard, spock" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet" />

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <!-- Header -->
    <h1 id="title-area">
        Rock | Paper | Scissors | Lizard | Spock
    </h1>

    <!-- Game Area -->
    <h2>Choose Your Weapon:</h2>
    <div id="choices"></div>
    <div>
        <span class="game-area">
            <h3 class="name">Player</h3>
            <p id="player-score" class="name">0</p>
            <img id="player-choice" alt="Player's Choice">
        </span>
        <span class="game-area">
            <h3 class="name">Player</h3>
            <p id="computer-score" class="name">0</p>
            <img id="computer-choice" alt="Computer's Choice">
        </span>
    </div>

    <!-- JavaScript Script -->
    <script src="assets/javascript/script.js"></script>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/04ce61957a.js" crossorigin="anonymous"></script>
</body>

</html>
